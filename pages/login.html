<body id="mainBody" class="bg-[#1E252B]">
  <header>
    <div class="w-[1200px] m-auto">
      <div class="flex justify-between items-center mt-[20px] ">

        </div>
        <div>
          <ul class="snip1226">
              <li class=""><a href="../index.html" data-hover="Home">Home</a></li>
              <li class="ml-[40px] text-white "> <select name="" id="" class="bg-[#1E252B]">
                  <option value="">Categories</option>
                  <option value="">text</option>
                  <option value="">text</option>
                  <option value="">text</option>
                </select> </li>
              <li><a href="#" data-hover="My Collections">My Collections</a></li>
              <li><a href="./blog.html" data-hover="Blog">Blog</a></li>
          
            </ul>
          </div>
        <!-- <div>
          <ul class="flex text-senter">
            <li class="text-white"><a href="../index.html">Home</a></li>
            <li class="ml-[40px] text-white">
              <select name="" id="" class="bg-[#1E252B]">
                <option value="">Categories</option>
                <option value="">text</option>
                <option value="">text</option>
                <option value="">text</option>
              </select>
            </li>
            <li class="ml-[40px] text-white"><a href="./myCollections.html">My Collections</a></li>
            <li class="ml-[40px] text-white"><a href="./blog.html">Blog</a></li>
          </ul>
        </div> -->

        <div>
          <button id="button1" class="rounded-[8px] px-[33px] py-[11px] text-white">Login</button>
          <button id="button2" class="bg-[#FF6E30] text-white rounded-[8px] px-[33px] py-[11px]">Sign Up</button>
        </div>
      </div>
    </div>  
  </header>
  <main>
      <section>
        <div class="w-[1200px] m-auto">
          <div class="ring ml-[400px] mt-[100px]">
            <i style="--clr:#00ff0a;"></i>
            <i style="--clr:#ff0057;"></i>
            <i style="--clr:#fffd44;"></i>
            <div class="login">
              <h2>Login</h2>
              <div class="inputBx">
                <input type="text" placeholder="Username">
              </div>
              <div class="inputBx">
                <input type="password" placeholder="Password">
              </div>
              <div class="inputBx">
                <input type="submit" value="Sign in">
              </div>
              <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>

  <script>
    const mainBody = document.getElementById('mainBody');

    document.getElementById('button1').addEventListener('click', function() {
      mainBody.style.backgroundColor = '#1E252B'; // Set background color for Login
    });

    document.getElementById('button2').addEventListener('click', function() {
      mainBody.style.backgroundColor = '#FF6E30'; // Set background color for Sign Up
    });
  </script>
  
</body>
</html>
